<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Current gains</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
		    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/css/bulma-extensions.min.css">
		    <link rel="script" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js">
		    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
        <section class="hero is-fullheight is-success">
  
  <div class="hero-body">
    <div class="container">
      <div class="title has-text-centered"> 
        Current status of mining investment  
      </div>  
      <div class="subtitle has-text-centered">
      <br>  
	      From 0.05412561 BTC: <p id="euroBTC"></p>€
        <br>
        From 1.53951157 ETH: <p id="euroETH"></p>€
        <br>
        Total: <p id="total"></p>€
        <br>
        For each one: <p id="forEach"></p>€
        <br>
        Investment from each one: 310€
      </div>
      <div class="title has-text-centered"> 
        <br>
        Profit for each one: <p id="profitForEach"></p>€    
        <br>
        Percentage profit for each one: <p id="percentageForEach"></p>%  
      </div>
    </div>
  </div>
</section>
        <footer class="footer has-background-white-ter">
            <div class="content has-text-centered">
                <p>
                    <i class="far fa-copyright"></i> 2021 Marcos Mendes
                </p>

                <p>Using 
                        <a href="https://www.raspberrypi.org/" target="_blank" style="text-decoration: none; color:#C31C4A;"><i class="fab fa-raspberry-pi"></i></a>
                        <a href="https://laravel.com/" target="_blank" style="text-decoration: none; color:#FF2D20;"><i class="fab fa-laravel"></i></a>
                        <a href="https://vuejs.org/" target="_blank" style="text-decoration: none; color:#41B883;"><i class="fab fa-vuejs"></i></a>
                        <a href="https://bulma.io" target="_blank" style="text-decoration: none; color: #00D1B2;"><i class="fas fa-bold"></i></a>

                    and 
                        <a href="https://fontawesome.com" target="_blank" style="text-decoration: none; color:#339AF0;"><i class="fab fa-font-awesome"></i></a>
                </p>
            </div>
        </footer>  
        </div>
    </body>
    <script>
    let btcRui = 0.03282;
    let ethMined = 1.53951157;
    let btcMined = 0.02130561; 
	    
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",'https://api.blockchain.com/v3/exchange/tickers/BTC-EUR',false);
    Httpreq.send(null);
    let responseBTC = JSON.parse(Httpreq.responseText);
    let euroBTC = (responseBTC.last_trade_price * btcRui) + (responseBTC.last_trade_price * btcMined);
    document.getElementById('euroBTC').innerHTML = euroBTC;	    
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",'https://api.blockchain.com/v3/exchange/tickers/ETH-EUR',false);
    Httpreq.send(null);
    let responseETH = JSON.parse(Httpreq.responseText);   
    document.getElementById('euroBTC').innerHTML = euroBTC;
    let euroETH = responseETH.last_trade_price * ethMined;
    document.getElementById('euroETH').innerHTML = euroETH;
    let total = euroBTC + euroETH;
    document.getElementById('total').innerHTML = total;
    let forEach = total/4;
    document.getElementById('forEach').innerHTML = forEach;

    let profitForEach = forEach-310;
    document.getElementById('profitForEach').innerHTML = profitForEach;

    let percentageForEach = (100 * (forEach-310)) / 310;
    document.getElementById('percentageForEach').innerHTML = percentageForEach;
    </script>
</html>
